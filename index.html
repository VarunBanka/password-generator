<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="loader" class="center"></div>
    <div class="box">
        <h2>Random Password Generater
            <br>
            <br>
            <a href="https://github.com/VarunBanka/password-generator/" class="watermark">Made by Varun Banka</a>
        </h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
        </table>
    </div>
</body>

</html>
